<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: aliceblue;
            background-color: rgb(43, 55, 104);
        }
        h1 {
            font-size: 40px; /* comentário */
            color: rgb(0, 0, 0);
            text-align: center;            
        }
        p {
            font-size: 20px;
            color: rgb(255, 255, 255);
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!-- comentário -->
    <h2>Olá $nome</h2>
    <p>Já me livrei da maldição!</p>


    <script>
        var nome = window.prompt('Qual é o seu nome?'); // Vai perguntar o nome.
        window.alert('É um grade prazer te conhecer ' + nome + ' !');
    </script>
</body>
</html>
