<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(50, 146, 80);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>

        var a = document.getElementById("area");

            a.addEventListener("click", clicar);
            a.addEventListener("mouseenter", entrou);
            a.addEventListener("mouseout", saiu);

        function clicar() {
            a.innerHTML = "Clicou!";
            a.style.backgroundColor = "rgb(255, 0, 0)";
        }

        function entrou() {
            a.innerHTML = "Entrou!";
            a.style.backgroundColor = "rgb(0, 0, 255)";

        }

        function saiu() {
            a.innerHTML = "Saiu!";
            a.style.backgroundColor = "rgb(50, 146, 80)";

        }
        
    </script>
</body>
</html>
