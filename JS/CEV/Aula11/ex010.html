<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            background-color: orange;
            text-align: center;
        }
        #form {
            width: 100px;            
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <h1> Sistema de multas!</h1>
    <p><img src="Img/f7897325-e6fc-412f-83c6-981d940f8a24.png" alt="Logo Detran-PB" width=126 height=145></p>
    Velocidade do Carro <input type="number" name="txtvel" id="txtvel" width="100px" height="30px"> Km/h
    <input id="form" type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    <script>
        function calcular() {
            var txtvel = document.querySelector("#txtvel");
            var res = document.querySelector("#res");
            var vel = Number(txtvel.value);
            res.innerHTML = `<p>Sua velcidade atual e de <strong>${vel} Km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você foi multado!</p>`;
            } else {
                res.innerHTML += `<p>Você está respeitando o limite de velocidade!</p>`;
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`;

        }
    </script>
    
</body>
</html>
