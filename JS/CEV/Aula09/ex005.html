<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>

        body {
            background-color: rgb(55, 46, 120);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: rgb(255, 255, 255);
        }

    </style>
</head>
<body>

    <h1>Iniciando com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <br>
    <br>
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[0];
        var d = document.getElementById('msg');
        document.write('Está escrito assim: ' + p1.innerText); //copia o texto do p1 para o documento
        document.write('Está escrito assim: ' + p1.innerHTML); //copia o codigo html do p1 para o documento
        document.write(d.innerHTML); //copia o codigo html do d para o documento

        corpo.style.backgroundColor = 'rgb(0, 0, 0)';
    </script>
</body>
</html>
