<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    <main class="container">
        <h1 class="mb-5">Calculadora</h1>
        <form action="sucesso.html" method="post">
            <div class="form-group my-3">
              <input type="text" class="form-control w-25" id="number1" name="number1">
            </div>
            <div class="form-group my-3">
              <input type="text" class="form-control w-25" id="number2" name="number2">
            </div>
            <div class="form-group ml-3">
              <input type="button" class="btn btn-primary" id="sum" name="sum" value="+">
              <input type="button" class="btn btn-primary" id="minus" name="minus" value="-">
              <input type="button" class="btn btn-primary" id="multiply" name="multiply" value="*">
              <input type="button" class="btn btn-primary" id="divide" name="divide" value="/">
            </div>
            <div class="form-group my-3">
              <input type="text" class="form-control w-25" id="result" name="result">
            </div>
          </div>
        </form>
      </main>
      

      <script>  const number1 = document.querySelector('#number1');
                const number2 = document.querySelector('#number2');
                const sumBtn = document.querySelector('#sum');
                const minusBtn = document.querySelector('#minus');
                const multiplyBtn = document.querySelector('#multiply');
                const divideBtn = document.querySelector('#divide');
                const result = document.querySelector('#result');

                function calc(number1, number2, operator) {
                return eval(`${number1} ${operator} ${number2}`);
                }

                function load() {
                        sumBtn.addEventListener('click', () => {
                        result.value = calc(number1.value, number2.value, sumBtn.value);
                    });
                        minusBtn.addEventListener('click', () => {
                        result.value = calc(number1.value, number2.value, minusBtn.value);
                    });
                        multiplyBtn.addEventListener('click', () => {
                        result.value = calc(number1.value, number2.value, multiplyBtn.value);
                    });
                        divideBtn.addEventListener('click', () => {
                        result.value = calc(number1.value, number2.value, divideBtn.value);
                    });
                }
                    load();

</script>
    <!-- Optional JavaScript; choose one of the two! -->

    -->
  </body>
</html>
